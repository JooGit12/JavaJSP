<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="input.css">
</head>
<body>
	<form action="Output" method="post">
		<table>
			<tr>
				<th colspan="2">회원가입</th>
			</tr>
			<tr>
				<td align="right" class="td1">id</td>
				<td align="center">
					<input class="boxType" placeholder="필수, 최대10자" name="id" type="text">
				</td>
			</tr>
			<tr>
				<td align="right" class="td1">pw</td>
				<td align="center">
					<input class="boxType" placeholder="필수, 최대10자" name="pw" type="password" maxlength="10">
				</td>
			</tr>
			<tr>
				<td align="right" class="td1">성별</td>
				<td align="center">
					<input type="radio" name="gender" value="남" checked="checked">남자<br>
					<input type="radio" name="gender" value="여">여자<br>
					<input type="radio" name="gender" value="기">기타
				</td>
			</tr>
			<tr>
				<td align="right" class="td1">주소</td>
				<td align="center">
					<select name="addrrr">
						<option>서울</option>
						<option>인천</option>
						<option>경기</option>
						<option value="ㅋ">기타</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right" class="td1">통학<br>수단</td>
				<td align="center">
					<input type="checkbox" name="tonghak" value="버스">버스<br>
					<input type="checkbox" name="tonghak" value="지하철">지하철<br>
					<input type="checkbox" name="tonghak" value="자전거">자전거<br>
					<input type="checkbox" name="tonghak" value="기타">기타
				</td>
			</tr>
			<tr>
				<td align="right" class="td1">취미</td>
				<td align="center">
					<select name="hobby" multiple="multiple" size="3">
						<option>독서</option>
						<option>운동</option>
						<option>TV</option>
						<option>게임</option>
					</select>
					<!-- 
					<input type="checkbox" name="hobby" value="독서">독서<br>
					<input type="checkbox" name="hobby" value="운동">운동<br>
					<input type="checkbox" name="hobby" value="TV">TV<br>
					<input type="checkbox" name="hobby" value="게임">게임
					 -->
				</td>
			</tr>
			<tr>
				<td align="right" class="td1">자기<br>소개</td>
				<td align="center">
					<textarea name="introduce"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<!-- 
					원래 : input type="submit"누르면 요청 출발
					form속에 버튼모양나는거 아무거나 누르면 요청 출발
				 -->
					<input type="submit" value="가입">
					<button class="btnType">가입</button>
					<input type="image" src="android_focused.png">
					<input type="reset" value="원상태로" class="btnType">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
