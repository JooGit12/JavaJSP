<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		페이지 이동? - x
		파일 열기 - x
		GET방식 요청
	-->
	
	<!-- 
		TomcatWAS 체제하의 같은프로젝트 상대주소 
	-->
	<a href="Gugudan?dan=2">2단보기</a>
	<a href="Gugudan?dan=3">3단보기</a>
	<hr>
	<!-- 
		form + button
			form속에 들어있는 button누르면(input에서 엔터쳐도)
			form속의 input을 request parameter삼아서
			form의 action자리에 있는쪽으로 GET방식 요청
	 -->
	<form action="Gugudan">
		단 : <input name="dan">
		<button>ㄱㄱ</button>
	</form>
</body>
</html>
