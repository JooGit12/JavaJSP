<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="300px" height="300px">
		<tr>
			<td align="right">1</td>
			<td valign="bottom" height="200px">2</td>
			<td align="center" valign="top">3</td>
		</tr>
		<tr>
			<th>4</th>
			<td width="200px">5</td>
			<td>6</td>
		</tr>
	</table>
	<hr>
	<table border="1" width="300px" height="500px">
		<tr>
			<td>1</td>	<td colspan="2">2</td>
		</tr>
		<tr>
			<td>4</td>	<td rowspan="3">5</td>	<td>6</td>
		</tr>
		<tr>
			<td>7</td>	<td>9</td>
		</tr>
		<tr>
			<td>10</td>	<td>12</td>
		</tr>
	</table>
	<hr>
	<table border="2" width="200px" height="200px">
		<tr>
			<td rowspan="2">1</td>
			<td colspan="2">2</td>
		</tr>
		<tr>
			<td>5</td>
			<td rowspan="2">6</td>
		</tr>
		<tr>
			<td colspan="2">7</td>
		</tr>
	</table>
	
</body>
</html>
