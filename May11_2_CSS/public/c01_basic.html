<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div {
		color: #43A047;
	} 
	#zxc {
		font-size: 20pt;
	}
	.asd {
		background-color: yellow;
	} 
	div, h1 {
		text-decoration: underline;
	}
	div h1 {
		color: red;
	}
	h1.asd {
					/* x y blur color */
		text-shadow: 3px 5px 10px blue;
	} 
	.qwe.asd {
		box-shadow: -3px -2px 5px red; 
	}
	h2:hover {
		color:blue;
	}  
	h2:active {
		font-size: 50pt;
	}
</style>
<link rel="stylesheet" href="c01.css">
</head>
<body>
	<h2 style="color:red;">ㅎㅇ</h2>
	<div id="zxc">ㅋㅋㅋ</div>
	<div class="asd qwe">ㅎㅎㅎ</div>
	<h1 class="asd">ㅋㅋㅋ</h1>
	<div>
		<h1>ㅠㅠ</h1>
	</div>
	<!-- 
	CSS(Cascading Style Sheet)
	DOM객체에 디자인 부여
	위치
		.html의 head부분에
		DOM객체 자체에
		따로 .css파일
	문법
		selector {
			속성명 : 값;
			속성명 : 값;
			...					
		}
		...
	 -->
	 
	 <!-- 
	 CSS selector
	   기본형
		태그명 : 태그명이 그거인것들 다
		#id값 : id가 그거인거
		.class값 : class가 그거인것들
	   조합형
		기본형, 기본형, ... : 여러개 선택
		기본형 기본형 ... : 내부 선택
		기본형.class값
	   상태형
		기본형:상태
	  -->
</body>
</html>
